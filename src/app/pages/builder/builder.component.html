<mat-tab-group mat-align-tabs="center" style="height: 100%; top:0;bottom:0" dynamicHeight>
  <mat-tab label="Build" class="tab">
    <div fxLayout="row" fxLayoutGap="16px" fxShow.lt-sm="false" fxShow.sm="false" fxLayoutAlign="center" class="grid">
      <div fxFlex.gt-sm="50%" fxFlex fxLayoutAlign="center" class="main">
        <app-viewer [cpuInput]="chosenCpu"
                    [moboInput]="chosenMobo"
                    [ramInput]="chosenRam"
                    [gpuInput]="chosenGpu"
                    [psuInput]="chosenPsu"
                    [caseInput]="chosenCase"
                    [storageInput]="chosenStorage"></app-viewer>
      </div>
      <div fxFlex.gt-sm="50%" fxFlex fxLayoutAlign="center">
        <app-list [cpuObjectInput]="cpuObject"
                  [moboObjectInput]="moboObject"
                  [ramObjectInput]="ramObject"
                  [gpuObjectInput]="gpuObject"
                  [psuObjectInput]="psuObject"
                  [caseObjectInput]="caseObject"
                  [storageObjectInput]="storageObject"
                  (cpuObjectEmitter)="loadCpu($event)"
                  (moboObjectEmitter)="loadMobo($event)"
                  (ramObjectEmitter)="loadRam($event)"
                  (gpuObjectEmitter)="loadGpu($event)"
                  (psuObjectEmitter)="loadPsu($event)"
                  (caseObjectEmitter)="loadCase($event)"
                  (storageObjectEmitter)="loadStorage($event)"></app-list>
      </div>
    </div>
    <div fxLayout="column" fxLayoutGap="16px" fxShow.gt-sm="false" fxLayoutAlign="center" class="grid">
      <div fxFlex.gt-sm="50%" fxFlex fxLayoutAlign="center">
        <app-list [cpuObjectInput]="cpuObject"
                  [moboObjectInput]="moboObject"
                  [ramObjectInput]="ramObject"
                  [gpuObjectInput]="gpuObject"
                  [psuObjectInput]="psuObject"
                  [caseObjectInput]="caseObject"
                  [storageObjectInput]="storageObject"
                  (cpuObjectEmitter)="loadCpu($event)"
                  (moboObjectEmitter)="loadMobo($event)"
                  (ramObjectEmitter)="loadRam($event)"
                  (gpuObjectEmitter)="loadGpu($event)"
                  (psuObjectEmitter)="loadPsu($event)"
                  (caseObjectEmitter)="loadCase($event)"
                  (storageObjectEmitter)="loadStorage($event)"></app-list>
      </div>
      <div fxFlex.gt-sm="50%" fxFlex fxLayoutAlign="center" class="main">
        <app-viewer [cpuInput]="chosenCpu"
                    [moboInput]="chosenMobo"
                    [ramInput]="chosenRam"
                    [gpuInput]="chosenGpu"
                    [psuInput]="chosenPsu"
                    [caseInput]="chosenCase"
                    [storageInput]="chosenStorage"></app-viewer>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Edit">
    <app-edit></app-edit>
  </mat-tab>
  <mat-tab label="Remove" style="height: 100%">
    <app-remove style="height: 100%"></app-remove>
  </mat-tab>
</mat-tab-group>
